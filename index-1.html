<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Book Store</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
<style>
body{
	background-image:url("bg.jpg");
}
</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<marquee scrolldelay="5"><h1 id="title" class="hidden"><span id="logo"><span><h2>Just Login Here</h2></span></span></h1></marquee>
		</div>
		<font size="5">
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<center><h1>Login</h1>
			</div>
			<center><h3><label for="username">Username</label></h3></center>
			<center><input type="text" id="username"></center>
			<center><h3><label for="password">Password</label></h3></center>
			<center><input type="password" id="password"></center>
			<center><button type="submit" onClick="clicked()">Sign In</button></center>
			<center>[Username-demo,Password-passdemo]</center>
			<center><a href="#"><p class="small">Forgot your password?</p></a></font></center></center>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
<script lang="javascript">
function clicked()
{
	var a=document.getElementById('username').value;
	var b=document.getElementById('password').value;
		if(a=="demo" && b=="passdemo")
		{
			window.open("index3.html");
		}
		else
		{
			window.alert("Incorrect Username or Password");
		}
		
}
</script>
</html>
